<html lang="en">
<head>

    <link rel="stylesheet" href="./vendor/Bootstrap/bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
</head>
    <div class="logo">
    <img src="./img/logo.png" height="90">
</div>
<div class="thoitrang">
    <img src="./img/Dressing room-pana.png" height="550">
</div>
    <div class="container">
    <div class="background">

        <div class="signin">
            <h2> Đăng nhập</h2>
            <div>
                <p>Tên tài khoản</p>
                <input id="username1" type="text" placeholder="     Tên tài khoản">
            </div>
            <div>
                <p>Mật khẩu</p>
                <i  onclick="myfunction()" class="fa fa-eye"></i>
                <input id="password2" type="password" placeholder="     Mật khẩu">
            </div>
            <div>
               <a href="../index.html"><button onclick="signup()" >Đăng Nhập</button></a>
            </div>
            <div class="signup">
               <a onclick="Show()" id="myform"><p>Đăng Ký</p></a>
            </div>
        </div>   

    <div class="login" id="text">
        <h2> Đăng ký</h2>
        <div>
            <p>Tên tài khoản</p>
            <input id="username" type="text" placeholder="Tên tài khoản">
        </div>
        <div>
            <p>Mật khẩu</p>
            <i  onclick="myfunction()" class="fa fa-eye"></i>
            <input id="password" type="password" placeholder="Mật khẩu">
        </div>
        <div>
            <p>Nhập lại mật khẩu</p>
            <input id="confirmpassword" type="password" placeholder="Nhập lại mật khẩu">
        </div>
        <div>
            <p>Số điện thoại</p>
            <input id="Phone" type="Phonenumber" placeholder="Số điện thoại">
        </div>
        <div>
            <p>Địa chỉ email</p>
            <input type="email" placeholder="Nhập email của bạn" pattern=".+@gmail\.com" required="required" size="50">
        </div>
        <div class="check">
            <input type="checkbox"><a>Tôi đồng ý và chấp thuận</a>
        </div>
        <div>
            <a href="">
            <button onclick="send()" >Đăng ký</button>
        </a>
        </div>
        <div class="signup">
            <a onclick="Show()" id="myform" >Đăng nhập</a>
        </div>
    </div>
</div>
</div>
<script src="./js/index.js"></script>
